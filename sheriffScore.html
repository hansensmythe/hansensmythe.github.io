<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sheriff of Nottingham Scorer</title>
    <meta name="author" content="Steve Hansen Smythe" />
    <!-- Date: 2017-01-02 -->
    <script type="text/javascript" src="js/sheriff.js"></script>
    <link href="css/sheriff.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <table border>
      <tr id="header">
        <th colspan="2">Goods</th>
      </tr>
      <tr id="apples">
        <td rowspan="4" class="legal ledge">L<br>E<br>G<br>A<br>L</td>
        <td class="legal lcol">Apples</td>
      </tr>
      <tr id="cheese">
        <td class="legal lcol">Cheese</td>
      </tr>
      <tr id="bread">
        <td class="legal lcol">Bread</td>
      </tr>
      <tr id="chicken">
        <td class="legal lcol">Chicken</td>
      </tr>
      <tr id="pepper">
        <td rowspan="4" class="contraband ledge">C<br>O<br>N<br>T<br>R<br>A</td>
        <td class="contraband lcol">Pepper</td>
      </tr>
      <tr id="mead">
        <td class="contraband lcol">Mead</td>
      </tr>
      <tr id="silk">
        <td class="contraband lcol">Silk</td>
      </tr>
      <tr id="crossbow">
        <td class="contraband lcol">Crossbow</td>
      </tr>
      <tr id="green">
        <td rowspan="7" class="royal ledge">R<br>O<br>Y<br>A<br>L<br><br>G<br>O<br>O<br>D<br>S</td>
        <td class="royal lcol">Green Apples</td>
      </tr>
      <tr id="golden">
        <td class="royal lcol">Golden Apples</td>
      </tr>
      <tr id="gouda">
        <td class="royal lcol">Gouda Cheese</td>
      </tr>
      <tr id="bleu">
        <td class="royal lcol">Bleu Cheese</td>
      </tr>
      <tr id="rye">
        <td class="royal lcol">Rye Bread</td>
      </tr>
      <tr id="pumpernickel">
        <td class="royal lcol">Pumpernickel Bread</td>
      </tr>
      <tr id="royal">
        <td class="royal lcol">Royal Rooster</td>
      </tr>
      <tr id="applesBonus">
        <th colspan="2">Apple bonus</th>
      </tr>
      <tr id="cheeseBonus">
        <th colspan="2">Cheese bonus</th>
      </tr>
      <tr id="breadBonus">
        <th colspan="2">Bread bonus</th>
      </tr>
      <tr id="chickenBonus">
        <th colspan="2">Chicken bonus</th>
      </tr>
      <tr id="coins">
        <th colspan="2">Coins</th>
      </tr>
      <tr id="total">
        <th colspan="2">Total</th>
      </tr>
    </table>
    <script type="text/javascript">loadPage();</script>
  </body>
</html>
