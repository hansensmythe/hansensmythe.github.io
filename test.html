<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Author" content="Steve Hansen Smythe">
    <meta name="description" content="Steve Hansen Smythe - test redirect with params">
    <meta name="keywords" content="Steve Hansen Smythe">
    <title>Steve Hansen Smythe - test</title>
    <script type="text/javascript">
       function getParam(paramName) {
           return new URLSearchParams(window.location.search).get(paramName);
       }

       function fillInputs() {
           const wtok = getParam('WTOK');
           document.getElementById('wtoktxt').value = wtok;
           const lang = getParam('LANG');
           document.getElementById('langtxt').value = lang;
           console.log(`WTOK=${wtok}, LANG=${lang}`);
       }
    </script>
  </head>
  <body onload="fillInputs();">
     WTOK=<input type="text" id="wtoktxt" disabled /><br>
     LANG=<input type="text" id="langtxt" disabled /><br>
  </body>
</HTML>
