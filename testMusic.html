var selectedPieces = pieceArray;

// initialize search and filter behaviour
window.onload = function() {
  var queryBox = document.getElementById('queryBox');
  queryBox.value = "";
  var filterList = document.getElementById('filterList');
  filterList.value = "";
  
  queryBox.onkeyup = function() {
    var currentSearch = queryBox.value;
    // reset the filter list
    filterList.value = '';
    if (!currentSearch) {
      isDebug && console.log("Cleared sort");
      pageTitle = "All music";
      selectedPieces = pieceArray;
    } else {
      isDebug && console.log("Searching for '" + currentSearch + "'");
      selectedPieces = [];
      var index;
      for (index = 0; index < pieceArray.length; index++) {
        if (-1 < pieceArray[index].title.toLowerCase().indexOf(currentSearch.toLowerCase()) || -1 < pieceArray[index].description.toLowerCase().indexOf(currentSearch.toLowerCase())) {
          selectedPieces.push(pieceArray[index]);
        }
      }
      pageTitle = "Pieces matching search for " + currentSearch;
    }
    reload();
  };
  
  filterList.onchange = function() {
    // reset the search box
    queryBox.value = "";
    if (filterList.value === "all") {
      isDebug && console.log("Cleared filter");
      pageTitle = "All music";
      selectedPieces = pieceArray;
    } else {
      var currentFilter = filters[filterList.value];
      isDebug && console.log("Filtering for '" + filterList.value + "'");
      selectedPieces = [];
      var index;
      for (index = 0; index < pieceArray.length; index++) {
        // special case - treat piano solos as unique, and don't include
        // pieces that merely include piano along with something else
        // Use type keys from music.js
        if (PIA === currentFilter.filter || INS === currentFilter.filter) {
          // require exact match
          if (currentFilter.filter === pieceArray[index].instrumentation) {
            selectedPieces.push(pieceArray[index]);
          }
        } else if (0 < (pieceArray[index].instrumentation & currentFilter.filter)) { // yes, a bitwise AND
          selectedPieces.push(pieceArray[index]);
        }
      }
      pageTitle = currentFilter.title;

    }
    reload();
  };
};

// add an anchor for a score
function addScoreAnchor(mediaCell, anchorPiece) {
  if (anchorPiece.mus) {
    var anchor = getMediaAnchor(anchorPiece.mus, scoreIcon, 24, 24, "Score");
    mediaCell.appendChild(anchor);
  }
}

// add an anchor for an MP3 file or page
function addMP3Anchor(mediaCell, anchorPiece) {
  if (anchorPiece.mp3) {
    var anchor = getMediaAnchor(anchorPiece.mp3, mp3Icon, 24, 24, "MP3");
    mediaCell.appendChild(anchor);
  }
}

// called from addXAnchor functions
function getMediaAnchor(filepath, iconSRC, iconwidth, iconheight, iconalt) {
  var mediaImage = document.createElement("img");
  mediaImage.src = iconSRC;
  mediaImage.border = "1";
  mediaImage.width = iconwidth;
  mediaImage.height = iconheight;
  mediaImage.alt = iconalt;

  var mediaAnchor = document.createElement("a");
  mediaAnchor.href = filepath;
  mediaAnchor.target = "_blank";
  mediaAnchor.appendChild(mediaImage);
  return mediaAnchor;
}

function getFormattedTime(timePiece) {
  if (!timePiece.duration) {
    return "";
  }
  // Assume no piece exceeds 1 hour
  var minutes = Math.floor(timePiece.duration / 60);
  var seconds = timePiece.duration % 60;
  // There is no javascript function to format with leading zero
  if (seconds < 10) {
    return minutes + ":0" + seconds;
  } else {
    return minutes + ":" + seconds;
  }
}

// Object containing sort-related values and defaults
function Sorter(sortID, sortText, defaultSort) {
  this.id = sortID;
  this.text = sortText;
  // this just sets the initial sort direction
  this.defaultSort = defaultSort;
  this.isAsc = !!defaultSort;
  this.sortAsc = sortText + " ascending";
  this.sortDesc = sortText + " descending";
}

// executed when the user clicks the Duration header
function durSort() {
  clearSort(titleSorter);
  clearSort(dateSorter);
  setSort(durSorter);
}

// executed when the user clicks the Title header
function titleSort() {
  clearSort(dateSorter);
  clearSort(durSorter);
  setSort(titleSorter);
}

// executed when the user clicks the Date header
function dateSort() {
  clearSort(titleSorter);
  clearSort(durSorter);
  setSort(dateSorter);
}

// called from the XSort methods
function clearSort(sorter) {
  sorter.isAsc = sorter.defaultSort;
}

function setSort(sorter) {
  sorter.isAsc = !sorter.isAsc;
  if (sorter.isAsc) {
    currentSort = sorter.sortAsc;
  } else {
    currentSort = sorter.sortDesc;
  }
  reload();
}

// Use the currentSort value to resort pieces
function sortArray() {
  switch (currentSort) {
    case durSorter.sortDesc:
      selectedPieces.sort(durDesc);
      setHeaderText(durSorter, true);
      setHeaderText(dateSorter, false);
      setHeaderText(titleSorter, false);
      break;
    case durSorter.sortAsc:
      selectedPieces.sort(durAsc);
      setHeaderText(durSorter, true);
      setHeaderText(dateSorter, false);
      setHeaderText(titleSorter, false);
      break;
    case titleSorter.sortDesc:
      selectedPieces.sort(titleDesc);
      setHeaderText(durSorter, false);
      setHeaderText(dateSorter, false);
      setHeaderText(titleSorter, true);
      break;
    case titleSorter.sortAsc:
      selectedPieces.sort(titleAsc);
      setHeaderText(durSorter, false);
      setHeaderText(dateSorter, false);
      setHeaderText(titleSorter, true);
      break;
    case dateSorter.sortAsc:
      selectedPieces.sort(dateAsc);
      setHeaderText(durSorter, false);
      setHeaderText(dateSorter, true);
      setHeaderText(titleSorter, false);
      break;
    default:
      selectedPieces.sort(dateDesc);
      setHeaderText(durSorter, false);
      setHeaderText(dateSorter, true);
      setHeaderText(titleSorter, false);
  }
  isDebug && currentSort && console.log("sortArray sorted " + selectedPieces.length + " pieces by " + currentSort);
}

function dateAsc(timePiece, otherPiece) {
  return timePiece.year - otherPiece.year;
}

function dateDesc(timePiece, otherPiece) {
  return otherPiece.year - timePiece.year;
}

function durAsc(timePiece, otherPiece) {
  return timePiece.duration - otherPiece.duration;
}

function durDesc(timePiece, otherPiece) {
  return otherPiece.duration - timePiece.duration;
}

function titleAsc(titlePiece, otherPiece) {
  if (titlePiece.title < otherPiece.title) {
    return -1;
  }
  if (titlePiece.title > otherPiece.title) {
    return 1;
  }
  return 0;
}

function titleDesc(descPiece, otherPiece) {
  if (descPiece.title > otherPiece.title) {
    return -1;
  }
  if (descPiece.title < otherPiece.title) {
    return 1;
  }
  return 0;
}

// called from sortArray to rewrite link text
function setHeaderText(sorter, isCurrent) {
  var node = document.getElementById(sorter.id);
  if (isCurrent) {
    if (sorter.isAsc) {
      node.innerHTML = sorter.text + " &darr;";
    } else {
      node.innerHTML = sorter.text + " &uarr;";
    }
  } else {
    node.innerHTML = sorter.text;
  }
}

// Get url parameters and select only relevant pieces, given the params
function reload() {
  isDebug && console.log("Selected " + selectedPieces.length + " pieces last updated on " + updateDate);
  // sortArray reorders the selected pieces
  sortArray();
  var theTable = document.getElementById("mainTable");

  while (theTable.rows.length > 1) {
    theTable.deleteRow(1);
    //delete second row of table until only the header is left
  }

  theTable.caption.innerHTML = pageTitle;

  for (var index = 0; index < selectedPieces.length; index++) {
    var loadPiece = selectedPieces[index];
    var newRow = document.createElement("tr");

    var mediaCell = document.createElement("td");
    addScoreAnchor(mediaCell, loadPiece);
    addMP3Anchor(mediaCell, loadPiece);
    mediaCell.className = "media";
    // see music.css
    newRow.appendChild(mediaCell);

    var durationCell = document.createElement("td");
    durationCell.innerHTML = getFormattedTime(loadPiece);
    durationCell.className = "duration";
    // see compositions.css
    newRow.appendChild(durationCell);

    var descriptionCell = document.createElement("td");
    descriptionCell.className = "description";
    // see compositions.css
    var defList = document.createElement("dl");
    var defTerm = document.createElement("dt");
    defTerm.innerHTML = loadPiece.title;
    var defDef = document.createElement("dd");
    defDef.innerHTML = loadPiece.description;
    defList.appendChild(defTerm);
    defList.appendChild(defDef);
    descriptionCell.appendChild(defList);
    newRow.appendChild(descriptionCell);

    var dateCell = document.createElement("td");
    dateCell.className = "date";
    // see compositions.css
    dateCell.innerHTML = loadPiece.year;
    newRow.appendChild(dateCell);

    theTable.tBodies[0].appendChild(newRow);
  }
}
