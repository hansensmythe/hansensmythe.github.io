<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Author" content="Steve Hansen Smythe">
    <meta name="description" content="Steve Hansen Smythe - Music">
    <meta name="keywords" content="Steve Hansen Smythe, compositions, original music">
    <title>Steve Hansen Smythe - Music</title>
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link href="css/music.css" rel="stylesheet" type="text/css">
    <link href="css/shs.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/pieces.js"></script>
    <script type="text/javascript" src="js/music.js"></script>
    <div id="header">
      <div id="hdr_right"></div>
      <div id="hdr_left"></div>
      <div id="hdr_mug"></div>
      <!-- Provide minimal menu for non-javascript browsers - but how likely is that nowadays -->
      <ul id="nav">
        <li>
          <a href="index.html">Home</a>
        </li>
      </ul>
    </div>
    <script type="text/javascript">
      topInit();
    </script>
  </head>
  <body>
    <div id="contents">
      <form action="music.html">
        Search for keyword <input onchange="this.form.submit()" type="text" id="keyword" name="keyword" size="12">
      </form>
      <form action="music.html">
        or select a category:
        <select onchange="this.form.submit()" id="type" name="type">
          <option value="piano">Solo Piano</option>
          <option value="voice">Vocal</option>
          <option value="instr">Instrumental</option>
          <option value="theatre">for Theatre</option>
          <option value="film">for Film/TV</option>
          <option value="orch">Orchestral</option>
          <option value="exp">Experimental</option>
          <option value="arr">Arrangements</option>
          <option value="all">All pieces</option>
        </select>
      </form>

      <!-- All the rows in the table except the header row will be replaced -->
      <table id="mainTable">
        <caption>
          This page has been optimized for Javascript-enabled and standards-compliant browsers.
        </caption>
        <tr valign="top">
          <th>Media</th>
          <th><a href="javascript:durSort()" id="duration">Duration</a></th>
          <th><a href="javascript:titleSort()" id="title">Title</a></th>
          <th><a href="javascript:dateSort()" id="year">Year</a></th>
        </tr>
      </table>
      <a href="https://stevehansensmythe.musicaneo.com/"><img src="https://data.musicaneo.com/promotools/images/buy_my_sheet_music_en.gif" alt="Buy my sheet music at MusicaNeo" title="Buy my sheet music at MusicaNeo" /></a>
    </div>
    <script type="text/javascript">
      selectPieces();
    </script>
  </body>
</HTML>
